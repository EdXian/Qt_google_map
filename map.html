<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var uluru = {lat: 28.3, lng: 60.9};
      var Markers=[];
      var map;
      function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: uluru
      });

        var marker = new google.maps.Marker({
          position: new google.maps.LatLng( 28.3,60.9),
          map: map,
          icon:'http://www.google.com/mapfiles/markerB.png',
        });

       //func(map);
      }
   function func(map) {

        var marker = new google.maps.Marker({
          position: new google.maps.LatLng( 23.3,120.9),
          map: map,
          icon:'http://www.google.com/mapfiles/markerA.png',
        });

         Markers.push(marker);
             }
         //async
    </script>
    <script  defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_iIaYqH8KQkC4rVm2IRLAqHiBawE0_Ag&libraries=drawing&callback=initMap">
    </script>
  </body>
</html>
