<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <script src="./qwebchannel.js"></script>
    <div id="map"></div>


    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
      function func() {
          var uluru = {lat: 23.3, lng: 120.9};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: uluru
          });
          var marker = new google.maps.Marker({
            position: uluru,
            map: map
      });
      var drawingManager = new google.maps.drawing.DrawingManager();
      drawingManager.setMap(map);
             }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_iIaYqH8KQkC4rVm2IRLAqHiBawE0_Ag&callback=initMap&libraries=drawing">
    </script>
  </body>
</html>
